{% include 'header.html'%}

<style>
    .button2 {
        display: inline-block;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        background-color: #000000;
        color: white;
        border-radius: 4px;
        border: none;
        cursor: pointer;
       }
    .button2:hover {
        background-color: #808080;
    }
</style>
<body>
<center>
    <ol>
        {% for i in kids %}
        <li>
            <p>{{ i.name }}</p>
            <p>{{ i.descript }}</p>
            <p>{{ i.price }}</p>

            {% for j in i.tags.all %}
                <p>{{ j.name }}</p>
            {% endfor %}
        </li>
        {% endfor %}
    </ol>
    <a href="/" class="button2" >Домой</a>
</center>
</body>
